<div>
  <h2>Your Saved Garages</h2>
  <table mat-table [dataSource]="savedGarages" class="mat-elevation-z8 full-width-table">

    <!-- Garage Name Column -->
    <ng-container matColumnDef="shem_mosah">
      <th mat-header-cell *matHeaderCellDef> שם מוסך </th>
      <td mat-cell *matCellDef="let garage"> {{ garage.shem_mosah }} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="yishuv">
      <th mat-header-cell *matHeaderCellDef> עיר </th>
      <td mat-cell *matCellDef="let garage"> {{ garage.yishuv }} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="telephone">
      <th mat-header-cell *matHeaderCellDef> טלפון </th>
      <td mat-cell *matCellDef="let garage"> {{ garage.telephone }} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="sug_mosah">
      <th mat-header-cell *matHeaderCellDef> סוג מוסך </th>
      <td mat-cell *matCellDef="let garage"> {{ garage.sug_mosah }} </td>
    </ng-container>

    <!-- Professional Manager Column -->
    <ng-container matColumnDef="menahel_miktzoa">
      <th mat-header-cell *matHeaderCellDef> מנהל מקצועי </th>
      <td mat-cell *matCellDef="let garage"> {{ garage.menahel_miktzoa }} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="ktovet">
      <th mat-header-cell *matHeaderCellDef> כתובת </th>
      <td mat-cell *matCellDef="let garage"> {{ garage.ktovet }} </td>
    </ng-container>

    <!-- Specialization Column -->
    <ng-container matColumnDef="miktzoa">
      <th mat-header-cell *matHeaderCellDef> מקצוע </th>
      <td mat-cell *matCellDef="let garage"> {{ garage.miktzoa }} </td>
    </ng-container>

    <!-- Table Header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Table Rows -->
    <tr mat-row *matRowDef="let garage; columns: displayedColumns;"></tr>
  </table>
</div>
