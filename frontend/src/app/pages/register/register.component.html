<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <!-- Name Field -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        name="name"
        [(ngModel)]="name"
        required
        placeholder="Enter your name"
        #nameInput="ngModel"
      />
      <mat-error *ngIf="registerForm.submitted && nameInput.invalid">
        Name is required.
      </mat-error>
    </mat-form-field>

    <!-- Email Field -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Enter your email"
        #emailInput="ngModel"
      />
      <mat-error *ngIf="registerForm.submitted && emailInput.invalid">
        Email is required.
      </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Enter your password"
        #passwordInput="ngModel"
      />
      <mat-error *ngIf="registerForm.submitted && passwordInput.invalid">
        Password is required.
      </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
      Register
    </button>
  </form>
</div>
