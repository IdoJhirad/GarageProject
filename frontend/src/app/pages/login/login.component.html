<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <!-- Email Field -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Enter your email"
        #emailInput="ngModel"
      />
      <mat-error *ngIf="loginForm.submitted && emailInput.invalid">
        Email is required.
      </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Enter your password"
        #passwordInput="ngModel"
      />
      <mat-error *ngIf="loginForm.submitted && passwordInput.invalid">
        Password is required.
      </mat-error>
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>
</div>
